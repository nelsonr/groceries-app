<main>
  <header>
    <div class="title">
      <img class="logo" src="icons/icon-96x96.png" width="48" height="48" alt="" />
      <h1>Estatísticas</h1>
    </div>

    <a routerLink="" matIconButton aria-label="Ver estatísticas">
      <mat-icon fontSet="material-icons-outlined">shopping_bag</mat-icon>
    </a>
  </header>

  <section>
    @for (item of statsList(); track item.name) {
      <app-progress-counter
        [label]="item.name"
        [value]="item.count"
        [maxValue]="total()"
      ></app-progress-counter>
    } @empty {
      <div class="empty">Ainda sem dados...</div>
    }
  </section>
</main>
